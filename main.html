<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout Creation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

         

        .holder {
            display: flex; 
            
            justify-content: space-between; 
            
            flex-wrap: wrap; 

            padding: 10px;
            border: 2px solid #555;
            min-height: 200px; 
            background-color: #fff;
        }

        .item {
            width: 150px; 
            height: 150px;
            
            flex-grow: 0; 
            flex-shrink: 0; 

            margin-bottom: 10px; 
            
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            font-weight: bold;
        }

        .item-green { background-color: #4CAF50; }
        .item-red { background-color: #F44336; }
        .item-blue { background-color: #2196F3; }

    </style>
</head>
<body>


    <div class="holder">
        <div class="item item-green">3</div>
        <div class="item item-green">4</div>
        <div class="item item-green">5</div>
        <div class="item item-green">6</div>
        <div class="item item-green">7</div>
        <div class="item item-red">1</div>
        <div class="item item-blue">2</div> 
    </div>

</body>
</html>
